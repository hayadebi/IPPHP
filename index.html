<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Get Test!</title>
</head>
<body>
    <div id="result"></div>

    <script>
        // Ajaxリクエストを送信
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                // レスポンスが成功したら結果を表示
                document.getElementById("result").innerHTML = "Server Response: " + xhr.responseText;
            }
        };
        xhr.open("GET", "example.php", true);
        xhr.send();
    </script>
</body>
</html>
